<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shoutcut icon" href="favicon.png" />
    <title>Weather sounds</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Weather sounds</h1>
      <ul class="weather-list"></ul>
      <input
        class="volume-controller"
        type="range"
        min="0"
        max="100"
        value="50"
      />
    </div>
  </body>
</html>
